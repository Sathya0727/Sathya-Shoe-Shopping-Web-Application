<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathya Shoe Cart ðŸ‘Ÿ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #3e8bac);
        }

        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .login-card {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            background: #fff;
            max-width: 800px;
            width: 100%;
        }

        .login-left {
            background: #4e73df;
            color: #fff;
            padding: 50px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-left p {
            font-size: 16px;
        }

        .login-left img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .login-right {
            flex: 1;
            padding: 50px 30px;
        }

        .login-right h3 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78,115,223,.25);
        }

        .btn-login {
            background-color: #4e73df;
            color: #fff;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        .btn-login:hover {
            background-color: #2e59d9;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-page">
    <div class="login-card row g-0">
  
        <div class="login-left col-md-6">
            <h2>Welcome to My Project!</h2>
            <p>Step up your style with shoes that blend comfort, trend, and every occasion perfectly.</p>
        
            <img src="/images/shoes/login1.png" width="150px" alt="Shoes">
        </div>

        <div class="login-right col-md-6">
            <h3>Sign in</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                
               
                <div th:if="${error}" class="error-message mt-3" th:text="${error}"></div>
                
   
               
            </form>
        </div>
    </div>
</div>

</body>
</html>
